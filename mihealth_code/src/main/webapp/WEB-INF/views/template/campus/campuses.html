<div class="container" data-ng-controller="campusCtrl as campusCtrl">
    <div class="card">
        <div class="card-header">
            <h2>[[#{campuses}]] <small>[[#{about_campuses}]]</small></h2>
            <ul class="actions">
	            <li>
	                <a ng-click="refresh()" tooltip-placement="bottom" th:attr="uib-tooltip=#{refresh}">
	                    <i class="zmdi zmdi-refresh-alt"></i>
	                </a>
	            </li>
	            <li>
	                <a  tooltip-placement="bottom" th:attr="uib-tooltip=#{download}">
	                    <i class="zmdi zmdi-download"></i>
	                </a>
	            </li>
	            <li class="dropdown" uib-dropdown>
	                <a href="" uib-dropdown-toggle>
	                    <i class="zmdi zmdi-more-vert"></i>
	                </a>
	
	                <ul class="dropdown-menu dropdown-menu-right">
	                    <li>
	                        <a href="" ng-click="isFilterVisible = !isFilterVisible">{{isFilterVisible ? '[(#{hide_filter})]' : '[(#{show_filter})]'}}</a>
	                    </li>
	                </ul>
	            </li>
	        </ul>
	        <button class="btn bgm-red btn-float waves-effect" ng-click="edit()"><i class="zmdi zmdi-plus"></i></button>
        </div>
                
        <div class="card-body">
            <div class="table-responsive">
                <table ng-init="refresh()" ng-table="table" class="table table-striped table-vmiddle" show-filter="isFilterVisible">
                    <tr ng-repeat="w in $data"  ng-class="{ 'active': w.$edit }">
                        <td th:title="'\''+#{campusId}+'\''" filter="{ campusId:'text' }">
                            <span>{{ w.campusId }}</span>
                        </td>
                        <td th:title="'\''+#{name}+'\''" filter="{ name:'text' }">
                            <span>{{ w.name }}</span>
                        </td>
                        <td th:title="'\''+#{enabled_state}+'\''">
                        	<div class="toggle-switch">
		                        <input id="chk_{{w.uid}}" type="checkbox" hidden="hidden" ng-model="w.enabled" ng-change="save(w)">
		                        <label for="chk_{{w.uid}}" class="ts-helper"></label>
                    		</div>
                        </td>
                        <td>
					       	<ul class="actions pull-right">
								<li>
									<a ng-click="edit(w)" tooltip-placement="bottom" th:attr="uib-tooltip=#{edit}">
										<i class="zmdi zmdi-edit"></i>
									</a>
								</li>
								<li>
									<a ng-click="resetAuthKey(w)" tooltip-placement="bottom" th:attr="uib-tooltip=#{reset_auth_key}">
										<i class="zmdi zmdi-key"></i>
									</a>
								</li>
								<li>
									<a ng-click="remove(w)" tooltip-placement="bottom" th:attr="uib-tooltip=#{delete}">
										<i class="zmdi zmdi-close"></i>
									</a>
								</li>
							</ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>        
</div>
